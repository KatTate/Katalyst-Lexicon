<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Roboto:wght@400;500&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">
    <header class="header">
      <div class="header-left">
        <svg class="logo-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
          <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
        </svg>
        <span class="header-title">Katalyst Lexicon</span>
      </div>
      <div class="header-actions">
        <button id="open-sidepanel" class="icon-btn" title="Open Side Panel">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
            <line x1="9" y1="3" x2="9" y2="21"/>
          </svg>
        </button>
        <button id="open-options" class="icon-btn" title="Settings">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"/>
            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
          </svg>
        </button>
      </div>
    </header>

    <div id="not-configured" class="notice" style="display:none;">
      <p>Please configure the API URL to connect to your Katalyst Lexicon instance.</p>
      <button id="go-to-options" class="btn btn-primary">Open Settings</button>
    </div>

    <div id="main-content" style="display:none;">
      <div class="search-container">
        <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"/>
          <line x1="21" y1="21" x2="16.65" y2="16.65"/>
        </svg>
        <input type="search" id="search-input" placeholder="Search the Lexicon..." autofocus>
      </div>

      <div id="results-container" style="display:none;">
        <div class="section-header">
          <span>Results</span>
          <span id="results-count" class="count-badge"></span>
        </div>
        <div id="results-list" class="term-list"></div>
      </div>

      <div id="recent-container">
        <div class="section-header">Recently Updated</div>
        <div id="recent-list" class="term-list"></div>
      </div>

      <div id="loading" class="loading" style="display:none;">
        <div class="spinner"></div>
      </div>

      <div id="empty-state" class="empty-state" style="display:none;">
        <p>No terms found</p>
      </div>

      <div id="error-state" class="error-state" style="display:none;">
        <p id="error-message"></p>
        <button id="retry-btn" class="btn btn-secondary">Retry</button>
      </div>

      <div class="quick-actions">
        <button id="propose-btn" class="btn btn-primary">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"/>
            <line x1="5" y1="12" x2="19" y2="12"/>
          </svg>
          Propose Term
        </button>
      </div>
    </div>
  </div>
  <script src="popup.js" type="module"></script>
</body>
</html>
